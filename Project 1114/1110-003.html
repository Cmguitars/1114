<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
        body {
            padding: 25px;
            background: #fff;
            color: black;
            font-size: 25px;        
        }

        .dark-mode {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod veritatis, 
        dolorum voluptatum magni illo, tenetur quam in quisquam dolore 
        minima exercitationem temporibus dicta amet veniam autem.
        Eaque vel facilis doloremque!
    </p>

    <button onclick="myfuction()">Toggle DARK MODE</button>
    <script>
        function myfuction() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
